<!DOCTYPE html>
{% load static %}
<html lang="zn">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>全书网</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>

<!--头部 s-->
<div id="headerbox">
    <h1 class="logo left">
        <a href="#">
            <img src="images/qq.jpg">
        </a>
    </h1>

    <ul class="nav right">

        <li style="padding-left: 31px;margin-right: 9px;">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">注册</button>
        </li>

        <li><a href="#">登录</a></li>

        <li><a href="#">书架</a></li>
        <li><a href="#">消息</a></li>
        <li><a href="#">建议反馈</a></li>
        <li><a href="#">充值</a></li>
    </ul>
    <div style="padding: 35px 496px 38px;">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control">
                <span class="input-group-addon"><a href="#">搜索</a></span>
            </div>
        </form>
    </div>

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel" style="align-content:center ">注册信息表</h4>
            </div>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="昵称">
                <span class="input-group-addon"></span>
            </div>
            <br>

            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="邮箱">
                <span class="input-group-addon"></span>
            </div>
            <br>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="密码">
                <span class="input-group-addon"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!--头部 e-->


</body>
</html>
